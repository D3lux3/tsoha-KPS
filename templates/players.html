<!DOCTYPE html>

{% extends "header.html" %}
{% block content %}

{% for player in players %}
<span class="playerContainer">
    <a href="/players/{{player.id}}">{{ player.username }}</a>
    {% if is_admin %}
    <form action="/delete/{{player.id}}" method="POST">
        <input type="submit" value="Delete player">
    </form>
    {% endif %}
</span>

<hr>

{% endfor %}
{% endblock %}
